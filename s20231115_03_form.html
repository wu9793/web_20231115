<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>HR 表單</title>
    
</head>

<body>
    <div class="container">
        <fieldset>
            <legend class="text-alien">hr報表</legend>
            <div class="row mt-3 mb-3">
                <div class="col">
                    <label for="name" class="form-label">姓名:</label>
                    <input type="name" class="form-control" id="name" placeholder="Enter name" name="name">
                </div>
                <div class="col">
                    <label for="phone" class="form-label">電話:</label>
                    <input type="phone" class="form-control" id="pwd" placeholder="Enter phone" name="phone">
                </div>
            </div>
            <div class="row mt-3 mb-3">
                <div class="col">
                    <label for="birthday" class="form-label">生日:</label>
                    <input type="date" class="form-control" id="date" placeholder="date" name="date">
                </div>
                <div class="col">
                    <label for="text" class="form-label">熱愛程式:</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">HTML</option>
                        <option value="2">PHP</option>
                        <option value="3">JS</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 mt-3">
                <label for="text" class="form-label">地址:</label>
                <textarea class="form-control" rows="3" id="comment" name="text"></textarea>
            </div>
            <div class="row mt-3 mb-3">
                <div class="col-4">
                    <label for="text" class="form-label">性別:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            男性
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            女性
                        </label>
                    </div>
                </div>

                <div class="col-4">
                    <label for="text" class="form-label">年齡:</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1"
                            checked>
                        未滿20歲
                        <label class="form-check-label" for="radio1"></label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
                        20~29歲
                        <label class="form-check-label" for="radio2"></label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="radio3" name="optradio" value="option3">
                        30歲以上
                        <label class="form-check-label" for="radio3"></label>
                    </div>
                </div>

                <div class="col-4">
                    <label for="text" class="form-label">通勤工具:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            開車
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            搭公車
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            搭捷運
                        </label>
                    </div>

                </div>
            </div>
            <div class="mt-3 mb-3">
                <label for="text">作品:</label>
                <input type="File" class="form-control" id="text" name="file">
            </div>


            <div class="mb-3 mt-3">
                <label for="text" class="form-label mt-3">自傳:</label>
                <textarea class="form-control" rows="8" id="comment" name="text"></textarea>
            </div>


            <div class="mt-3 mb-3">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>


        </fieldset>
    </div>
</body>

</html>
